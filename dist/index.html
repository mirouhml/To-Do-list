<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
<script defer src="main.js"></script></head>
<body>
    <section class="todo-section">
        <div class="todo-div">
            <ul class="to-do-list" id="top-list">
                <li class="list-item">
                    <h2>Todo List</h2>
                    <img id="refresh" src="./asset/refresh.svg" alt="Refresh icon">
                </li>
                <hr>
                <li class="list-item">
                    <input id="add-task" type="text" placeholder="Add to your list...">
                    <img id="enter" src="./asset/enter.svg" alt="Enter icon">
                </li>
                <hr>
            </ul>
            <ul class="to-do-list" id="to-do-list"></ul>
            <div>
                <a id="clear" class="list-item last-item to-do-list" href="#">Clear all completed tasks</a>
            </div>
        </div>
    </section>
</body>
</html>
